<!DOCTYPE html>
<html lang="en">

<head>
    <title>Docking Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/docking.components.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/inheritance.js"></script>
    <script type="text/javascript" src="scripts/ui/docking.components.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
          var area = new DockArea($('#dockArea'));
          var $column = $('.col', area.$element);
          var split  = area.splitHorizontal($column);
          var panel = new DockPanel();
          panel.$title.text("Left");
          panel.appendTo(split.left);

          var tabs = new TabDockPanel();
          tabs.appendTo(split.right);
          panel = new DockPanel();
          panel.$title.text("Right1");
          tabs.addPanel(panel);
          new DockPanelCreator($('#createPanel'));


        });

    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-12">
                <span id="createPanel" class="btn btn-primary">NewDockPanel</span>
            </div>
        </div>
        <div id="dockArea">

        </div>
    </div>


</body>

</html>
